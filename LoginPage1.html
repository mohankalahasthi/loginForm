<!DOCTYPE html>
<html>
<head>
	<title>LoginPage1</title>
	<link rel="stylesheet" type="text/css" href="LoginPage1.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="LoginForm">
		<div class="Static">
			<div class="heading">
				<h1>Static Login Form</h1>
			</div>
			<div class="list">
				<form>
  					<input type="radio"  value="a"> sdafsadfsadfsadf
  					<input type="radio"  value="b"> sadfasdfasdfsad
  					<input type="radio"  value="c"> sadfasdfasdfdsaf
				</form>					
			</div>
		</div>
	
		<div>
			<div class="Loginblock2">

					<p>
					<span>Login</span>
					<span>/Signup</span>
					</p>
				</div>
				<div class="text-fileds">

					<input type="text" name="email" placeholder="Email">

					<div class="left log padd-left40">

						<ul>
							<li class="fb"><a> <i class="fa fa-facebook " aria-hidden="true"></i></a></li>
							<li class="twitter"><a> <i class="fa fa-twitter " aria-hidden="true"></i></a></li>
							<li class="google"><a> <i class="fa fa-google-plus " aria-hidden="true"></i></a></li>
						</ul>
					</div>
					
				</div>
			</div>
